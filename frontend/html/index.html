<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Log-in Page" />
    <meta name="description" content="A shopping website that allows users to buy or sell products." />
    <meta name="author" content="Albert(Haoze) Chen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>
        Login Page
    </title>
</head>
<body>
    <h1>Welcome to Albert's Shopping Website!</h1>
    <h2>Login</h2>
    <form action="../../Debug/exe/shopping-website.exe" method="post"> <!-- Pass the form to CGI program -->
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter Username" required />

            <label for="password"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter Password" required />

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="remember" />Remember Me
            </label>
            <div class="container">
                <button class="registerbutton" type="submit">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
